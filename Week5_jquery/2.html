<!DOCTYPE HTML>
<!-- https://jquery.com/ -->
<html>
<head>
  <title> Jquery and more </title>
  <script src = "jquery/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {

      //APPENDING CONTENT: (accessing html content and changing it)
      $("#c").on("click", function(){
          //1:: REPLACE the html of the given elment
          $("#pId").html("<h2> The Second Paragraph is now in an h2 tag </h2>");
          //2:: REPLACE the text content of the given element with the html content of the other
          //EXAMPLE shows access and replace
          $("#clickable").text($("#pId").html());

          //:3 we will now get the text content and APPEND it
          // be careful - because it you use a class as a selector - you will
          //get a list back... so we need to iterate through ...
          let theParas = $(".pClass");
          for(let i=0; i<theParas.length;i++){
            //get the text for each one ...
            let singleParaText = $(theParas[i]).text();
            console.log(singleParaText);
              //append
              singleParaText = singleParaText+"id in list:: "+i;
              $(theParas[i]).text(singleParaText);
              //be careful to ALWAYS use the $
          }
        });

        //adding and removing classes, no need to specify anin-line style, use an active/inactive class
        $("#c").on("mouseover", function(){
          console.log("mouseover");
          // add the style att
          $(this).css("background-color", "black");
          //add a new class
          $("#clickable").addClass("divhighlight");
          });

          $("#c").on("mouseout", function(){
            console.log("mouseout");
        // remove the style attribute that was added
          $(this).removeAttr( 'style' );
         //$(this).css("background-color", "");
          //remove class highlight
          $("#clickable").removeClass("divhighlight");
          });

    });
</script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <body>
    <div id="rowOfBoxes">
    <div id="c" class="box"></div>
    <div id="d" class="box"></div>
    <div id="e" class="box"></div>
    <!--Note how f has display:none ...-->
    <div style = "display:none;" id="f" class="box"></div>
    <div id="g" class="box"></div>
    <div id="a" class="box"></div>
    <div id="b" class="box"></div>
    <div class ="mainContent">
      <p class="pClass">This is a paragraph.</p>
      <p id="pId">This is second paragraph.</p>
      <p>This is third paragraph.</p>
        <p class="anotherPara" id = "clickable">
          <span title = "para_title_A">This is a piece of text in a clickable para.</span>
          <span title = "para_title_B">This is another piece of text in a clickable para..</span>

        </p>
    </div>
</div>
</body>
</html>
