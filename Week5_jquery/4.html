<!DOCTYPE HTML>
<!-- https://jquery.com/ -->
<html>
<head>
  <title> Jquery and more </title>
  <script src = "jquery/jquery-3.3.1.min.js"></script>
  <script>
      $(document).ready(function() {

        //adding new elements II
        $(".box").on("mouseover",function(){
       $(this).text($(this).attr("id"));

      })

      $(".box").on("mouseout",function(){

       $(this).text("");

      })
      $("#c").on("click", function()
      {
        //replace with!
        console.log($(this).text());
        $(this).replaceWith('<div class = "box" id = "NEW" style="background-color:orange;  border: 3px solid #db1d2d;">Replaced C</div>');
        // add an event listener(s) to the element -> need to do this explicitly as it is a new element...
        $("#NEW").bind( "click", function() {console.log($(this).text());});
        $("#NEW").bind( "mouseover", function(){$(this).text($(this).attr("id"));});
        $("#NEW").bind( "mouseout", function(){$(this).text("");});
      });

      //remove vs empty
      $(".pClass").click(function () {
       // will remove what is inside AND the selected element
       $(".pClass").remove( );
       // WILL ONLY remove what is within the selected element
       //$(".pClass").empty( );
     });


    });
</script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <body>
    <div id="rowOfBoxes">
    <div id="c" class="box"></div>
    <div id="d" class="box"></div>
    <div id="e" class="box"></div>
    <!--Note how f has display:none ...-->
    <div style = "display:none;" id="f" class="box"></div>
    <div id="g" class="box"></div>
    <div id="a" class="box"></div>
    <div id="b" class="box"></div>
    <div class ="mainContent">
      <p class="pClass">This is a paragraph.</p>
      <p id="pId">This is second paragraph.</p>
      <p>This is third paragraph.</p>
        <p class="anotherPara" id = "clickable">
          <span title = "para_title_A">This is a piece of text in a clickable para.</span>
          <span title = "para_title_B">This is another piece of text in a clickable para..</span>

        </p>
    </div>
</div>
</body>
</html>
