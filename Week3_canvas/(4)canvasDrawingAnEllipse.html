<html>
<head>
  <title> Canvas Tutorial </title>
  <style>
  body{
    margin:0;
    padding:0;
  }
  canvas{
    background:black;
    margin:0;
    padding:0;
  }
  </style>
  <script>
  /*** THIS EX SHOWS THE BASIC SETUP ****/
  //only run this once the window loads
  window.onload = function(){
// step 1 access the canvas element && the graphics context....
let canvas = document.getElementById('testCanvas');
let canvasContext = canvas.getContext('2d');
let xPos = canvas.width/2;
let yPos = canvas.height/2;
let radius  = 50;
let startAngle = 0;
let endAngle = Math.PI * 2 //full rotation

canvasContext.fillStyle = "#8ED6FF"; // change the color we are using
canvasContext.strokeStyle = "#FF0000"; // change the color we are using
canvasContext.beginPath();
// arc (x,y,radius, startAngle,endAngle,isCounterClockwise)
canvasContext.arc(xPos,yPos,radius,startAngle,endAngle, true);
canvasContext.fill(); // set the fill
canvasContext.lineWidth=5; //change stroke weight
canvasContext.stroke(); // set the outline

canvasContext.closePath(); //close a path ...

//second
canvasContext.beginPath();
// arc (x,y,radius, startAngle,endAngle,isCounterClockwise)
canvasContext.arc(xPos+100,yPos+200,radius,startAngle,endAngle - Math.PI, true);
canvasContext.fillStyle = "#FF0000"; // change the color we are using
canvasContext.fill(); // set the fill
canvasContext.lineWidth=2; //change stroke weight
canvasContext.strokeStyle = "#8ED6FF"; // change the color we are using
canvasContext.stroke(); // set the outline

canvasContext.closePath(); //close a path ...

}//end window onload
  </script>
</head>
<body>
<canvas id="testCanvas" width="500" height="500">

</canvas>
</body>
</html>
