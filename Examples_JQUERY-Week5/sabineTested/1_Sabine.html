<!DOCTYPE HTML>
<!-- https://jquery.com/ -->
<html>
<head>
  <title> Jquery and more </title>
  <script src = "jquery/jquery-3.3.1.min.js"></script>
  <script>
  $(document).ready(function() {
    let count_clicks_c =0;
    let count_clicks_g =0;
    $(".box").on("mouseover",function(){
       $(this).text($(this).attr("id"));

      })

      $(".box").on("mouseout",function(){

       $(this).text("");

      })

  $("#c").on("click", function()
  {

    console.log($(this).text());
    count_clicks_c++;
      //maintain a unique id
    let id = "NEW_BEFORE_"+count_clicks_c;
  $(this).before('<div class = "box" id ='+id+' style="background-color:orange;  border: 3px solid #db1d2d;">Inserted New DIV b4 C</div>');
    // add an event listener(s) to the element -> need to do this explicitly as it is a new element...
    $("#"+id).bind( "click", function() {console.log($(this).text());});
    $("#"+id).bind( "mouseover", function(){$(this).text($(this).attr("id"));});
    $("#"+id).bind( "mouseout", function(){$(this).text("");});

  });


$("#g").on("click", function()
{
  count_clicks_g++;
  //maintain a unique id
  let id = "NEW_AFTER_"+count_clicks_g;
  console.log($(this).text());
$(this).after('<iv class = "box" id ='+id+' style="background-color:purple;  border: 3px solid #db1d2d;">Inserted New DIV after G</div>');
  // add an event listener(s) to the element -> need to do this explicitly as it is a new element...
  $("#"+id).bind( "click", function() {console.log($(this).text());});
  $("#"+id).bind( "mouseover", function(){$(this).text($(this).attr("id"));});
  $("#"+id).bind( "mouseout", function(){$(this).text("");});

});

  });
</script>
   <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <body>
    <div id="rowOfBoxes">
    <div id="c" class="box"></div>
    <div id="d" class="box"></div>
    <div id="e" class="box"></div>
    <!--Note how f has display:none ...-->
    <div style = "display:none;" id="f" class="box"></div>
    <div id="g" class="box"></div>
    <div id="a" class="box"></div>
    <div id="b" class="box"></div>
    <div class ="mainContent">
      <p class="pClass">This is a paragraph.</p>
      <p id="pId">This is second paragraph.</p>
      <p>This is third paragraph.</p>
        <p class="anotherPara" id = "clickable">
          <span title = "para_title_A">This is a piece of text in a clickable para.</span>
          <span title = "para_title_B">This is another piece of text in a clickable para..</span>

        </p>
    </div>
</div>
</body>
</html>
