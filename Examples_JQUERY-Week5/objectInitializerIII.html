<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Object Initializer Example</title>

</head>
<body>

<script>
// note how we can have a value of a property being another object ...

//EX 3:: Automatically build an array of objects
let booksTest = [];
    for(let i=0; i< 5; i++){
      // add new objects to an array
      //id, aVal & an array of vals.
      booksTest.push({id:i,aValue:i*i,anArrayofVals:[i,i*2,i*3,i*4]});

    }

    document.write("<br />");
    document.write("** books in an array generated by a for loop using DOT notation **");
    document.write("<br />");
    document.write("****************");
    document.write("<br />");
    for(let i=0; i < booksTest.length; i++){
      document.write("<br />");
      document.write("****************");
      document.write("<br />");
      document.write("id::: "+booksTest[i].id +"   aVal:: "+ booksTest[i].aValue );
      document.write("<br />");
      document.write("the array::: "+booksTest[i].anArrayofVals);
      document.write("<br />");

    }

    document.write("<br />");
    document.write("** books in an array generated by a for loop using BRACKET notation **");
    document.write("<br />");
    document.write("****************");
    document.write("<br />");
    for(let i=0; i < booksTest.length; i++){
      document.write("<br />");
      document.write("****************");
      document.write("<br />");
      document.write("id::: "+booksTest[i]['id'] +"   aVal:: "+ booksTest[i]['aValue'] );
      document.write("<br />");
      document.write("the array::: "+booksTest[i]['anArrayofVals']);
      document.write("<br />");

    }
</script>
</body>
</html>
