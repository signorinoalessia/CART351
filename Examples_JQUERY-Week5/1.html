<!DOCTYPE HTML>
<!-- https://jquery.com/ -->
<html>
<head>
  <title> Jquery and more </title>
  <script src = "jquery/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
      // do stuff when DOM is ready
      $("#c").on("click", clickHandler);

      function clickHandler(){
        console.log($(this));
        //use the css "action" (attribute + value)
        // remember the "this?"
        $(this).css("background-color", "purple");
      }

      $("#d").on("click", clickHandlerD);
      function clickHandlerD(){
         // use jQuery action hide() -> to hide
         $("#e").hide();
         // use jQuery action show() -> to show
         $("#f").show();
       }

       $("#a").on("mouseover", clickHandlerE);
       function clickHandlerE(){
           // use jQuery action to show/hide
         $("#g").toggle();
       }

       $("#b").on("mouseout",whatsInPars);
       function whatsInPars(){
         // get all elements that are within p tags
        let pars = $("p");
        for( i=0; i<pars.length; i++ ){
            console.log("Found paragraph: " + $(pars[i]).html());
          }
       }

       // id clickable, callback,children,selector span
       $("#clickable").on('mouseup',paraAtts);
       function paraAtts(){
         //let pAtts = $("#clickable span").attr("title");
         let pChildren= $(this).children('span');
         for(let i =0; i<pChildren.length; i++){
           let pAtts= $(pChildren[i]).attr("title"); // !attr!
           console.log(i+"::"+pChildren[i]);
           console.log(pAtts);
         }
       }

       // SETTING ATTRIBUTE VALUES:
       $("#clickable").on('mouseover',paraAttsOver);
       function paraAttsOver(){
         //let pAtts = $("#clickable span").attr("title");
         let pChildren= $(this).children('span');
         for(let i =0; i<pChildren.length; i++){
           $(pChildren[i]).attr("title",i+" new title");
         }
     }

     $("#clickable").on('mouseout',paraAttsOut);
     function paraAttsOut(){
       //let pAtts = $("#clickable span").attr("title");
       let pChildren= $(this).children('span');
       for(let i =0; i<pChildren.length; i++){
         $(pChildren[i]).attr("title",i+" old title");
       }
      }




    });
</script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <body>
    <div id="rowOfBoxes">
    <div id="c" class="box"></div>
    <div id="d" class="box"></div>
    <div id="e" class="box"></div>
    <!--Note how f has display:none ...-->
    <div style = "display:none;" id="f" class="box"></div>
    <div id="g" class="box"></div>
    <div id="a" class="box"></div>
    <div id="b" class="box"></div>
    <div class ="mainContent">
      <p class="pClass">This is a paragraph.</p>
      <p id="pId">This is second paragraph.</p>
      <p>This is third paragraph.</p>
        <p class="anotherPara" id = "clickable">
          <span title = "para_title_A">This is a piece of text in a clickable para.</span>
          <span title = "para_title_B">This is another piece of text in a clickable para..</span>

        </p>
    </div>
</div>
</body>
</html>
